<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rasmus Statistik</title>
  </head>

  <body>
    <div class="stats">
      <div>
        <p>Observation</p>
        <p>Hyppighed</p>
        <p>Summeret Hyppighed</p>
        <p>Frekvens</p>
        <p>Summeret Frekvens</p>
      </div>
      <div>
        <p class="observation">1</p>
        <input type="number" value="4" min="0" class="hyppighed" />
        <p class="summeret-hyppighed"></p>
        <p class="frekvens"></p>
        <p class="summeret-frekvens"></p>
      </div>
      <div>
        <p class="observation">2</p>
        <input type="number" value="4" min="0" class="hyppighed" />
        <p class="summeret-hyppighed"></p>
        <p class="frekvens"></p>
        <p class="summeret-frekvens"></p>
      </div>
      <div>
        <p class="observation">3</p>
        <input type="number" value="4" min="0" class="hyppighed" />
        <p class="summeret-hyppighed"></p>
        <p class="frekvens"></p>
        <p class="summeret-frekvens"></p>
      </div>
      <div>
        <p class="observation">4</p>
        <input type="number" value="4" min="0" class="hyppighed" />
        <p class="summeret-hyppighed"></p>
        <p class="frekvens"></p>
        <p class="summeret-frekvens"></p>
      </div>
    </div>

    <div class="graphs">
      <div class="bar-graph frek-graph">
        <div class="y-axis">
          <p>100%</p>
          <p>95%</p>
          <p>90%</p>
          <p>85%</p>
          <p>80%</p>
          <p>75%</p>
          <p>70%</p>
          <p>65%</p>
          <p>60%</p>
          <p>55%</p>
          <p>50%</p>
          <p>45%</p>
          <p>40%</p>
          <p>35%</p>
          <p>30%</p>
          <p>25%</p>
          <p>20%</p>
          <p>15%</p>
          <p>10%</p>
          <p>5%</p>
        </div>
        <div class="bars frek-bars"></div>
      </div>

      <div class="bar-graph sum-graph">
        <div class="y-axis">
          <p>100%</p>
          <p>95%</p>
          <p>90%</p>
          <p>85%</p>
          <p>80%</p>
          <p>75%</p>
          <p>70%</p>
          <p>65%</p>
          <p>60%</p>
          <p>55%</p>
          <p>50%</p>
          <p>45%</p>
          <p>40%</p>
          <p>35%</p>
          <p>30%</p>
          <p>25%</p>
          <p>20%</p>
          <p>15%</p>
          <p>10%</p>
          <p>5%</p>
        </div>
        <div class="bars sum-bars"></div>
      </div>
    </div>

    <script src="assets/js/code.js"></script>
  </body>
</html>
